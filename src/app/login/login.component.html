<mat-card class="card">
    <mat-card-header></mat-card-header>
    <h1 style="text-align:center"><b>Login FORM</b></h1>
    <mat-card-content>
      <form [formGroup]="loginForm" class="example-form mx-auto d-block" style="margin: auto;" novalidate>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="Enter Name" formControlName="UserName"
          [matTooltip]="loginForm.get('UserName')?.hasError('required')?'UserName is required':''">
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter Phonenumber" formControlName="Password"
          [matTooltip]="loginForm.get('Password')?.hasError('required')?'six digit password':''">
        </mat-form-field>

        <div class="" style="display: flex; justify-content: center;">
            <button mat-raised-button color="primary" (click)="addlogin(this.loginForm.value)">Submit</button>&nbsp;
            <button mat-raised-button color="warn" class="ms-3" type="reset">Reset</button>
          </div>
    </form>
</mat-card-content>
